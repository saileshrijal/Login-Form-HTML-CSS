<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>

<body>

    <section>
        <div class="form_container">
            <h1>Login Form</h1>
            <hr>
            <input type="text" class="username" placeholder="Enter Username">
            <input type="password" name="" id="" class="password" placeholder="Enter Password">
            <input type="button" value="Login" class="button">

            <button class="button" id="facebook"><i class="bi bi-facebook"></i> Login with Facebook</button>
            <button class="button" id="instagram"><i class="bi bi-instagram"></i> Login With Instagram</button>
        </div>
    </section>

</body>

</html>
